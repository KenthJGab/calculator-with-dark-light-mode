<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8bf8e24d7a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body class="light-mode"> <!-- Added 'light-mode' class to body -->
    <!-- main section -->
    <section id="main">
        <!-- calculator base -->
        <div class="calculator-base light-mode" id="calculator-base"> <!-- Added 'light-mode' class and ID -->
            <!-- result area -->
            <div class="result">
                <div class="history">
                    <p class="history-value"></p>
                </div>
                <div class="output">
                    <p class="output-value"></p>
                </div>
            </div>
            <!-- end of result area -->
            <!-- keypad area -->
            <div class="keypad">
                <hr class="lineBreak">
                <button class="operator" id="clear">AC</button>
                <button class="operator fas fa-backspace" id="backspace"></button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&#215;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">&#8722;</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty">
                <div class="toggle-button" id="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-sun"></i>
                        <hr class="sunLine">
                        <i class="fas fa-moon"></i>
                </div>
                </button>
                <button class="number" id="0">0</button>
                <button class="number" id=".">.</button> <!-- Added the decimal point button -->
                <button class="operator equal-to" id="=">=</button>
            </div>
            <!-- end of keypad area -->
        </div>
        <!-- end of calculator base -->
    </section>
    
<script src="./script.js"></script>
</body>
</html>
